<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celular</title>  
  <!--Style-->
  <link rel="stylesheet" href="style.css">
  <!--Icomoon-->
  <link rel="stylesheet" href="icones/icomoon/style.css">
  <!--Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <section id="celular">
    <div id="pingo">
      <div id="camera"></div>
    </div>
    <div id="tela">
      <img class="papel-de-parede" src="img/wallpaper.jpg" alt="Papel de parede de um filme chamado your name">
      <div id="barraDeNotificacao">
        <div class="barra_not_primeira">
          <span id="operadoras">Oi | Claro</span>
        </div>
        <div class="barra_not_segunda">
          <span class="icon-vibration"></span>
          <span class="icon-access_alarms"></span>
          <span class="icon-wifi"></span>
          <span class="icon-signal_cellular_4_bar"></span>
          <span class="icon-signal_cellular_null"></span>
          <span class="battery_level">100%</span>
          <span class="icon-battery_full"></span>
        </div>
        
      </div>
      <span id="cadeado" class="icon-lock1"></span>
      <div id="relogio">
        <h1 id="rel"></h1>
        <h2 id="data"></h2>
      </div>
      <div id="widget1">
        <div class="header_widget1">
          <img class="icon-spotify" src="icones/icomoon/svg/spotify.svg" alt="logo do spotify">
          <span>Spotify Â· <marquee scrollamount="2" behavior="alternate">lofi hip hop music - beats to relax/study to</marquee></span>
          <img class="icon-dropdown" src="icones/icomoon/svg/expand_more.svg" alt="logo de expandir">
        </div>
        <div class="content_widget1">
          <div class="nomes">
            <a href="https://www.youtube.com/watch?v=mginFXvGqiY" target="_blank">Beacon</a>
            <p>Mavine</p>
          </div>
    
          <div class="buttons">
            <span class="icon-skip_previous"></span>
            <span class="icon-pause"></span>
            <span class="icon-skip_next"></span>
          </div>
          <img class="img-album" src="img/Beacon-Mavine-Img.jpeg" alt="capa do album beacon mavine">
        </div>
      </div>
      <p id="text-info">Deslize para desbloquear</p>
      <div id="footer">
        <div class="telefone-button">
          <img src="img/icon-telefone-branco.png" alt="icone de telefone">
        </div>
        <div class="camera-button ">
          <img src="img/icon-camera-branco.png" alt="icone de camera">
        </div>
      </div>
    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
